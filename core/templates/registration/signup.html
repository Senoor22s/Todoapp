{% extends 'base.html' %}

{% block content %}
  <div style="max-width: 500px; margin: 0 auto; padding: 30px; background-color: #fefefe; border: 1px solid #ccc; border-radius: 8px;">
    <h2 style="color: #2c3e50; margin-bottom: 20px;">Signup</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" 
              style="margin-top: 15px; padding: 10px 20px; background-color: #3498db; color: white; border: none; border-radius: 6px; cursor: pointer; font-weight: 600;">
        Signup
      </button>
    </form>
  </div>
{% endblock %}
