{% extends 'base.html' %}
{% block content %}
  <h2>Task List</h2>
  <a href="{% url 'task-create' %}">Create New Task</a>
  <ul>
    {% for task in tasks %}
      <li>
        {{ task.title }} - {% if task.is_done %}✅{% else %}❌{% endif %}
        <a href="{% url 'task-update' task.pk %}">Edit</a>
        <a href="{% url 'task-delete' task.pk %}">Delete</a>
        <a href="{% url 'task-done-toggle' task.pk %}">Toggle Done</a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
