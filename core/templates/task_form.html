{% extends 'base.html' %}

{% block content %}
  <h2 style="color: #2c3e50; margin-bottom: 20px;">
    {% if form.instance.pk %}Edit Task{% else %}Create Task{% endif %}
  </h2>

  <form method="post" style="max-width: 500px;">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit"
            style="margin-top: 15px; padding: 10px 20px; background-color: #27ae60; color: white; border: none; border-radius: 6px; cursor: pointer; font-weight: 600;">
      Save
    </button>
  </form>
{% endblock %}
