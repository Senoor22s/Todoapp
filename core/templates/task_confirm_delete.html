{% extends 'base.html' %}

{% block content %}
  <div style="max-width: 500px; padding: 20px; border: 1px solid #ccc; border-radius: 8px; background-color: #fefefe;">
    <h2 style="color: #c0392b; margin-bottom: 20px;">Are you sure you want to delete this task?</h2>

    <form method="post">
      {% csrf_token %}
      <button type="submit"
              style="background-color: #e74c3c; color: white; padding: 10px 20px; border: none; border-radius: 5px; margin-right: 10px; cursor: pointer;">
        Yes, Delete
      </button>

      <a href="{% url 'blog:task-list' %}"
         style="padding: 10px 20px; background-color: #bdc3c7; color: #2c3e50; text-decoration: none; border-radius: 5px;">
        Cancel
      </a>
    </form>
  </div>
{% endblock %}
